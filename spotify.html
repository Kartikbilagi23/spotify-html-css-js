<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotifycss.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="dhund.svg" alt="search">search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="correction.svg" alt="lib">
                    <h2>Your library</h2>
                </div>
                <div class="songlist">
                    <audio id="currsong"></audio>
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/">Legal</a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/">Privacy Center</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav">
                    <div class="hamburgercont">
                        <img class="invert hamburger" src="hamburger.svg" alt="">
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#141B34"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24"
                            height="24" color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#141B34"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify playlists</h1>
                <div class="cardcontainer">
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                        </div>
                    </div>
                    <div class="playbar-elements">
                        <div class="songinfo"></div>
                        <div class="invert " class="playicons">
                            <img height="20px" width="20px" id="previous" src="prevsong.svg" alt="">
                            <img id="play" src="playicon.svg" height="20px" width="20px" alt="">
                            <img height="20px" width="20px" id="next" src="aagebajja.svg" alt="">
                        </div>
                        <div class="playbar-left">
                        <div class="songtime"></div>
                        <div class="volume">
                        <img class="invert" height="24px" width="24px" src="volume.svg" alt="">
                        <div height="12vw" width="25vw"  class="range">
                            <input type="range" name="volume">
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotifyjss.js"></script>
    <!-- <script src="server.js"></script> -->
</body>

</html>
